			function doClick6() {
				var code = "692131790503";
				var jsum = 0;
				var osum = 0;
				for(i = 0; i < code.length; i += 2) {
					jsum += parseInt(code.charAt(i));
					osum += parseInt(code.charAt(i + 1));
				}
				var r = jsum + osum * 3;
				r = r % 10;
				var result = (10 - r) % 10;
				alert(result);
			}

			function doClick7() {

			}

			function doClick8() {
				var Id = "45020219850416269";
				var xishu = [7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2];
				var sum = 0;
				for(i = 0; i < Id.length; i++) {
					sum += parseInt(Id.charAt(i)) * xishu[i];

				}
				var m = sum % 11;
				var jieguo = [1, 0, "X", 9, 8, 7, 6, 5, 4, 3, 2];
				alert(jieguo[m]);
			}
