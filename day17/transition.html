<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>这个颜色会动~</title>
		<style type="text/css">
			.d1 {
				width: 200px;
				height: 200px;
				background: orangered;
				border-radius: 15px;
				transition: all 3s;
			}
			
			.d1:hover {
				width: 600px;
				height: 200px;
				background: dodgerblue;
				border-radius: 10%;
				-moz-transition: width 2s;
			}
		</style>
	</head>

	<body>
		<div class="d1"></div>
	</body>

</html>
