    <div class="desc">

        <p></p>
      </div>

    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>测试是否为纯粹的对象</p>
      <h5>jQuery 代码:</h5>
      <pre><code>jQuery.isPlainObject({}) // true
jQuery.isPlainObject("test") // false</code></pre>
