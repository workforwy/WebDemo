<body id="split">
<div id="content">
  
  <div rel="event.relatedTarget">
    <h2><span>返回值: Element</span>event.relatedTarget</h2>
    <h3><em>V1.1.4</em>概述</h3>
    <div class="desc">
      <p>在事件中涉及的其它任何DOM元素。</p>
      <div class="longdesc">
        <p>对于 mouseout 事件，它指向被进入的元素；对于 mousein 事件，它指向被离开的元素。</p>
      </div>
    </div>
    <div>    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>On mouseout of anchors, alert the element type being entered.</p>
      <h5>jQuery 代码:  </h5>
      <pre>$(&quot;a&quot;).mouseout(function(event) {
    alert(event.relatedTarget.nodeName); // &quot;DIV&quot;
  });  </pre>
    </div>
  </div>
  <div class="return"><a class="m" href="./m.html">&lt;&lt;返回首页</a><a href="./cheatsheet.html" class="pc">&lt;&lt;返回首页</a></div>
</div>

</html>
